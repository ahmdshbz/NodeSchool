<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three Lists</title>
  </head>
  <body>
    <ol type='1' start='0'>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
    <ul type='disc'>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
    <dl>
      <dt>First term</dt>
        <dd>Definition of the first term</dd>
      <dt>Second term</dt>
        <dd>Definition of the second term</dd>
    </dl>
  </body>
</html>
